  # Define a Grafana service
  grafana:
    image: grafana/grafana:5.4.3
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./grafana/env/env.grafana
    depends_on:
      - influxdb
    volumes:
      - ./grafana/data:/var/lib/grafana
    networks:
      - smartplug-network

networks:
  smartplug-network:
    driver: bridge
