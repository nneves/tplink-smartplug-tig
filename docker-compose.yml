version: '2.2'

services:
  # Define a InfluxDB service
  influxdb:
    image: influxdb:1.7
    container_name: influxdb
    restart: always
    ports:
      - "8083:8083"
      - "8086:8086"
      - "8090:8090"
    env_file:
      - ./influxdb/env/env.influxdb
    volumes:
      - ./influxdb/data:/var/lib/influxdb
    networks:
      - smartplug-network

